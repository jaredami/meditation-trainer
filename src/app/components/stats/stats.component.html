<div class="stats">
  <ul class="stats-list">
    <li class="stats-list__item">
      <span>Completed Sessions: </span>
      <span class="stats-list__figure">{{ stats.completedSessions }}</span>
    </li>
    <li class="stats-list__item">
      <span>Total Session Time: </span>
      <span class="stats-list__figure">{{ stats.totalSessionTime }}</span>
    </li>
    <li class="stats-list__item">
      <span>Average Session Time Daily: </span>
      <span class="stats-list__figure">{{ stats.averageSessionTime }}</span>
    </li>
    <li class="stats-list__item">
      <span>Longest Session Completed: </span>
      <span class="stats-list__figure">{{ stats.longestSession }}</span>
    </li>
    <li class="stats-list__item">
      <span>Longest Period: </span>
      <span class="stats-list__figure">{{ stats.longestPeriod }}</span>
    </li>
  </ul>
</div>
